name: Staging deployment

on:
  push:
    tags:
      - "stage-*"

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout files
        uses: actions/checkout@v4

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Get tag name
        uses: olegtarasov/get-tag@v2.1.3

      - name: GitHub Action for DigitalOcean - doctl
        uses: digitalocean/action-doctl@v2.5.1

        with:
          token: ${{ secrets.DIGITALOCEAN_ACCESS_TOKEN }}
          working-directory: /home/Pilot

      - name: Provision Droplet and deploy container
        run: |
          doctl compute droplet-action rename 413683266 --droplet-name "$GIT_TAG_NAME"
          doctl compute ssh 413683266 --ssh-command "docker compose down && git pull && bash deploy.sh"
